<div class="ui modal modalAdicionarCaso">
    <i class="close icon"></i>
    <div class="header">
        <i class="ui add small teal inverted circular icon"></i> Cadastrar Caso
    </div>

    <form method="POST" action="{% url 'caso_add' %}" class="ui content form">

        {% csrf_token %}

        <div class="ui grid">
            <div class="field eight wide">
                <label>Classificação IAP
                    <div class="ui icon button tooltip"
                         data-tooltip="Índice de Qualidade da Água Bruta para fins de Abastecimento Público"
                         data-position="top left"
                         data-inverted="">
                        <i class="question circle icon"></i>
                    </div>
                </label>

                <div class="ui corner labeled input">
                    {{ form.iap }}
                    <div class="ui corner label">
                        <i class="asterisk icon"></i>
                    </div>
                </div>
            </div>

            <div class="field eight wide">
                <label>Classificação IVA
                    <div class="ui icon button tooltip" data-tooltip="Índice de Proteção da Vida Aquática"
                         data-position="top center"
                         data-inverted="">
                        <i class="question circle icon"></i>
                    </div>
                </label>
                <div class="ui corner labeled input">
                    {{ form.iva }}
                    <div class="ui corner label">
                        <i class="asterisk icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui grid">
            <div class="field eight wide">
                <label>Entorno</label>
                <div class="ui corner labeled input">
                    <select name="entorno">
                        <option value="selecione">Selecione uma variável de entorno</option>
                        {% for entorno in entornos %}
                            <option value="{{ entorno.id }}">{{ entorno.variavel_entorno }}</option>
                        {% endfor %}
                    </select>
                    <div class="ui corner label">
                        <i class="asterisk icon"></i>
                    </div>
                </div>
            </div>

            <div class="field eight wide">
                <label>Risco</label>
                <div class="ui corner labeled input">
                    {{ form.risco }}
                    <div class="ui corner label">
                        <i class="asterisk icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="field space">
            <label>Solução Sugerida</label>
            <div class="ui corner labeled input">
                {{ form.solucao_sugerida }}
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="ui deny button">
                Cancelar
            </div>
            <input type="submit" class="ui right teal button" value="Cadastrar"/>
        </div>
    </form>

</div>
