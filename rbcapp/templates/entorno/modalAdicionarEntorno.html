<div class="ui modal modalAdicionarEntorno">
    <i class="close icon"></i>
    <div class="header">
        <i class="ui add small teal inverted circular icon"></i> Adicionar Entorno
    </div>

    <form method="POST" action="{% url 'entorno_add' %}" class="ui content form">
        <input type="hidden" name="diferencial" value="{{ diferencial }}">
        {% csrf_token %}
        <div class="fields">
            <div class="fifteen wide field">
                <label>Nome do Entorno</label>

                <div class="ui corner labeled input">
                    <input type="text" name="variavel_entorno" required>
                    <div class="ui corner label">
                        <i class="asterisk icon"></i>
                    </div>
                </div>

            </div>

            <div class="one wide field">
                <label>Cor</label>
                <input type="color" name="cor" required/>
            </div>
        </div>
        <input type="hidden" name="entorno" id="entorno" onchange="monitoramento_entorno2();"/>
        <input type="hidden" name="monitoramento" value="{{ monitoramento }}"/>
        <input type="hidden" name="imagem" value="{{ img.id }}"/>
        <div class="actions">
            <div class="ui deny button">
                Cancelar
            </div>
            <input type="submit" value="Cadastrar" class="ui right teal button"/>
        </div>

    </form>

</div>
